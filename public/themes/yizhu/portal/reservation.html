<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
<include file="public@head"/>
 <title>乂筑设计</title>
</head>
<body class="stretched">

<!-- Document Wrapper
============================================= -->
<div id="wrapper" class="clearfix">

    <include file="public@nav"/>

    <!-- Page Title
    ============================================= -->
    <section id="page-title">

        <div class="container clearfix">
            <h1>预约服务</h1>
            <ol class="breadcrumb">
                <li><a href="#">主页</a></li>
                <li><a href="#">预约服务</a></li>
            </ol>
        </div>

    </section><!-- #page-title end -->

    <!-- Content
    ============================================= -->
    <section id="content">

        <div class="content-wrap">

            <div class="container clearfix">

                <div class="tabs divcenter nobottommargin clearfix" id="tab-login-register" style="max-width: 500px;">

                    <ul class="tab-nav tab-nav2 center clearfix">
                        <li class="inline-block"><a href="#tab-register">预约服务</a></li>
                    </ul>

                    <div class="tab-container">
                        <div class="tab-content clearfix" id="tab-register">
                            <div class="panel panel-default nobottommargin">
                                <div class="panel-body" style="padding: 40px;">
                                    <h3>请输入以下信息</h3>
                                    <form id="register-form" name="register-form" class="nobottommargin" action="#" method="post">

                                        <div class="col_full">
                                            <label for="register-form-name">姓名:</label>
                                            <input type="text" id="register-form-name" name="register-form-name" value="" class="form-control" />
                                        </div>

                                        <div class="col_full">
                                            <label for="register-form-email">邮箱:</label>
                                            <input type="text" id="register-form-email" name="register-form-email" value="" class="form-control" />
                                        </div>

                                        <div class="col_full">
                                            <label for="register-form-phone">电话:</label>
                                            <input type="text" id="register-form-phone" name="register-form-phone" value="" class="form-control" />
                                        </div>

                                        <div class="col_full">
                                            <label for="register-form-phone">喜欢的风格:</label>
                                            <input type="text" id="register-form-phone" name="register-form-phone" value="" class="form-control" />
                                        </div>

                                        <div class="col_one_third col_last">
                                            <label for="template-contactform-service">户型：</label>
                                            <select id="template-contactform-service" name="template-contactform-service" class="sm-form-control">
                                                <option value="">-- 别墅 --</option>
                                                <option value="Wordpress">大平层</option>
                                                <option value="PHP / MySQL">复式</option>
                                            </select>
                                        </div>

                                        <div class="col_full nobottommargin">
                                            <button class="button button-3d button-black nomargin" id="register-form-submit" name="register-form-submit" value="register">提交</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section><!-- #content end -->

    <!-- Footer
============================================= -->
   <include file="public@foot"/>
    <!-- #footer end -->
